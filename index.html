<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<title>3 en raya</title>
</head>
<body class="text-center">
<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a id="btn-inicio" href="#">Inicio</a></li>
					<li><a href="#" id="btn-historial">Historial</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<section id="saludo" class="visible">
	<div class="content">
		<div class="container">
			<img width="230px" src="img/muk.gif" alt="">
			<h1 class="letraM"><strong>Bienvenido a Gato Loco!</strong></h1>
			<button  class="btn btn-danger btn-lg" id="btn-saludo">Iniciar juego</button>

		</div>
	</div>
</section>

<section id="nombres">
	<div class="content">
		<div class="container">
			<p style="font-family:cursive;font-size:20px;"><strong>Ingrese el nombre del jugador 1 </strong><input class="form-control" type="text" id="jugadoruno"></p>
			<p style="font-family:cursive;font-size:20px;"><strong>Ingrese el nombre del jugador 2</strong><input class="form-control" type="text" id="jugadordos"></p>
			<p class="text-center">
				<button class="btn btn-warning  btn-lg" id="btn-nombres">Comenzar</button>
			</p>
		</div>
	</div>
</section>


<section id="juego">
	<div class="content">
		<div class="container">
             <div id="cuerpo">
                <div class="row col-md-12">
                     <div class="col-md-6">
                             <div id="tablero">
                                  <table border='1'>
	                                   <tr>
		                                 <td class="uno" id="casilla00"></td>
		                                 <td class="dos" id="casilla01"></td>
		                                 <td class="tres" id="casilla02"></td>
	                                   </tr>
	                                   <tr>
		                                 <td class="cuatro" id="casilla10"></td>
		                                 <td class="cinco" id="casilla11"></td>
		                                 <td class="seis" id="casilla12"></td>
	                                   </tr>
	                                    <tr>
		                                 <td class="siete" id="casilla20"></td>
		                                 <td class="ocho" id="casilla21"></td>
		                                 <td class="nueve" id="casilla22"></td>
	                                    </tr>
                                   </table>
                             </div>
                     </div>
                     <div class="col-md-6">
                         <div style="color:#f0ff0e;" id="turno">
                         <center>
                           <center><h2  class="letra2" style="font-family:pacifico;font-size:37px;"><strong>Tres en raya!</strong></h2></center>
                            <h4 >Jugadores</h4>
                                <div style= "background-color:white; display:inline-block;" id="jugador1"></div><br> 
                        </center>
                        <button class="btn btn-warning  btn-lg" id="btn-history"><strong>Mandar al
                        Historial!!</strong></button>
                        </div>
                     </div>
                 </div>
             </div>
        </div>
     </div>
</section>
<section id="historial">
	<div class="content">
		<div class="container">
			<h2>Historial</h2>
			<ul class="list-group" id="lista-juegos"></ul>
		</div>
	</div>
</section>

<section id="historial-detalle">
	<div class="content">
		<div class="container">
			<h2 id="title">Historial detalle</h2>
			<ul class="list-group" id="lista-comentarios"></ul>
			<input id="name" type="text" class="form-control">
			<textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
			<button id="btn-comentar">Comentar</button>
		</div>
	</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.1.js"></script>
<script src="js/main.js"></script>
<script src="js/tresrayas.js"></script>
</body>
</html>
